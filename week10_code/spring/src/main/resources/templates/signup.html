<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/signup}" th:object="${userJoinDTO}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div th:if="${bindingErrors}" style="color: red;">
        <p>회원가입 중 오류가 발생했습니다:</p>
        <ul>
            <li th:each="err : ${bindingErrors}" th:text="${err.defaultMessage}"></li>
        </ul>
    </div>

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="1">남성</option>
            <option value="2">여성</option>
            <option value="3">선택안함</option>
        </select>
        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red;"></span>
    </div>

    <div>
        <label for="birthDate">생년월일:</label>
        <input type="date" id="birthDate" th:field="*{birthDate}" required>
    </div>

    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>

    <div>
        <div>
            <label>선호 카테고리:</label>
            <div class="userFoodList">
                <label><input type="checkbox" th:field="*{userFoodList}" th:value="1"> 한식</label>
                <label><input type="checkbox" th:field="*{userFoodList}" th:value="2"> 중식</label>
                <label><input type="checkbox" th:field="*{userFoodList}" th:value="3"> 일식</label> </div>
            <span th:if="${#fields.hasErrors('userFoodList')}" th:errors="*{userFoodList}" style="color: red;"></span>
        </div>
        <span th:if="${#fields.hasErrors('userFoodList')}" th:errors="*{userFoodList}" style="color: red;"></span>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
