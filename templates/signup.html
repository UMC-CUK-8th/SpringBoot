<!DOCTYPE html>Add commentMore actions
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/members/signup}" th:object="${memberJoinDto}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="memID">아이디:</label>
        <input type="text" id="memID" th:field="*{memID}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>

    <div>
        <label for="birthYear">생년월일:</label>
        <input type="number" id="birthYear" th:field="*{birth}" required>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="phonenumber">전화번호:</label>
        <input type="text" id="phonenumber" th:field="*{phonenumber}" required>
    </div>
    <div>
        <label for="foodprefer">선호음식:</label>
        <input type="text" id="foodprefer" th:field="*{foodprefer}" required>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
